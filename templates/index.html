{% extends "template.html" %}
{% block wrapper %}
<div >
	<form name="search" class="row z-depth-1">
		<div id="selects" class="col s4 " >
            <label>Elije tu pais</label>
			<select class="browser-default" name="country">
			    <option value="" disabled selected>Pais</option>
			    {% for co in counte %}
			    <option value="1">Option 1</option>
			    {% endfor %}
			</select>    
			<label>Elije tu ciudad</label>
			<select class="browser-default" name="state">
			    <option value="" disabled selected>Ciudad</option>
			    <option value="1">Option 1</option>
			    <option value="2">Option 2</option>
			    <option value="3">Option 3</option>
			</select>
            

		</div >
		<div id="checkboxes" class="col s4 ">
			<div class="row">
				<br>
				<div class="col s4">
					<p>
					<input type="checkbox" id="dog" class="row "/>
	      			<label for="dog" >Perro</label>
	      			</p>
	      			<p>
	      			<input type="checkbox" id="cat" class="row "/>
	      			<label for="cat">Gato</label>
	      			</p>
				</div>
				<div class="col s4">
					<p>
					<input type="checkbox" id="rabbit" class="row "/>
	      			<label for="rabbit">Conejo</label>
	      			</p>
	      			<p>
					<input type="checkbox" id="sheep" class="row "/>
	      			<label for="sheep">Oveja</label>
	      			</p>
				</div>
				
			</div>

		</div>
		<div id="breeds" class="col s4 ">
			<br>
			<label for="breed">Raza</label>
			<input type="text" name="breed"/>
		</div>
		<div class="col s12 text-darken-2">
			<input type="submit" value="Buscar">
		</div>
	</form>
</div>
<div id="see-pets">
	{% for i in cards %}
	<div class="row" style="width: 600px; height: 800px">
        <div class="col s4 m7">
          	<div class="card">
	            <div class="card-image">
		            <img src="static/images/4_perrita_manchas.jpg">
		            <span class="card-title">Card Title</span>
	            </div>
	            <div class="card-content">
	              	<p>{{ descripcion }}</p>
	            </div>
	            <div class="card-action">
	              	<a href="#">This is a link</a>
	            </div>
          	</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
