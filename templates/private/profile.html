{% extends "template.html" %}
{% block wrapper %}
    <div class="container">
    	<div class="row">
            
            <div class="col s12 m4" >
                <img src="{{ url_for('static', filename='images/unknown-profile.png') }}" class="circle responsive-img user-image">
            </div>

	    	<div class="col s12 m8 " >
	    		<ul class="collection with-header">
				    <li class="collection-header"><h4>{{ user[0]['use_name'] }}</h4></li>
				    <li class="collection-item"><label for="country" class="col s3">País: </label><span id="country" class="s9">{{ user[0]['cou_name'] }}</span></li>
				    <li class="collection-item"><label for="state" class="col s3">Región: </label><span id="state" class="s9">{{ user[0]['sta_name'] }}</span></li>
				    <li class="collection-item"><label for="email" class="col s3">Correo: </label><span id="email" class="s9">{{ user[0]['use_email'] }}</span></li>
				    <li class="collection-item"><label for="phone" class="col s3">Teléfono: </label><span id="phone" class="s9">{{ user[0]['use_phone_number'] }}</span></li>
                    <li class="collection-item"><label for="right" class="col s3">Privilegios: </label><span id="right" class="s9">{{ user[0]['uty_detail'] }}</span></li>
			    </ul>
	    	</div>
			    <ul >
			    	<li><a class="waves-effect waves-light btn right" href="{{ url_for('users.edit_user') }}"><i class="material-icons left">edit</i>Editar</a></li>
			    </ul>
	    	</div>
    	</div>
    </div>             
{% endblock %}
