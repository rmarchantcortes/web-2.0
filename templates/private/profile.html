{% extends "template.html" %}
{% block wrapper %}
    <div class="container">
    	<div class="row z-depth-1">

	    	{% for user in user %}
	    	<div class="col s8 push-s4 " >
	    		<ul class="collection with-header">
				    <li class="collection-header"><h4>{{ user['use_name'] }}</h4></li>
				    <li class="collection-item"><label for="country">País: </label><span id="country">{{ user['cou_name'] }}</span></li>
				    <li class="collection-item"><label for="state">Región: </label><span id="state">{{ user['sta_name'] }}</span></li>
				    <li class="collection-item"><label for="email">Correo: </label><span id="email">{{ user['use_email'] }}</span></li>
				    <li class="collection-item"><label for="phone">Teléfono: </label><span id="phone">{{ user['use_phone_number'] }}</span></li>
			    	<li class="collection-item"><label for="right">Privilegios: </label><span id="right">{{ user['uty_detail'] }}</span></li>
			    </ul>
			    <ul >
			    	<li><a class="waves-effect waves-light btn right" href="{{ url_for('users.edit_user') }}"><i class="material-icons left">edit</i>Editar</a></li>
			    </ul>
	    	</div>
	    	<div class="clear"></div>
	    	{% endfor %}

	    	<div class="col s4 pull-s8" >
	    		 <img src="·" alt="" class="circle">
	    	</div>

    	</div>
    </div>             
{% endblock %}
