{% extends "template.html" %}
{% block wrapper %}
<div class="container">
    <form class="col s12">
        <div class="row">
            <h5>Crear una cuenta</h5>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input name="name" type="text" class="validate">
                <label for="name">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input name="phone" type="text" class="validate">
                <label for="phone">Teléfono</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input name="email" type="text" class="validate">
                <label for="email">Correo</label>
            </div>
            <div class="input-field col s6">
                <input name="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select name="country">
                    <option value="" disabled selected>Pais</option>
                </select>
            </div>
            <div class="input-field col s6">
                <select name="state">
                    <option value="" disabled selected>Región</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="address" type="text" class="validate">
                <label for="address">Dirección</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light green darken-2 right" type="submit" id="new-user">Aceptar
            <i class="material-icons right">send</i>
        </button>
        <div class="clear"></div>
    </form>
</div>
{% endblock %}
